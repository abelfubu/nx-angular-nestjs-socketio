<form [formGroup]="form" (ngSubmit)="login(form.value)">
  <!-- Email Field  -->
  <tng-form-field>
    <label for="email">Email</label>
    <input type="email" formControlName="email" id="email" />
    <tng-error *ngIf="email.hasError('email')">Invalid email</tng-error>
    <tng-error *ngIf="email.hasError('required') && email.touched">
      Field is required
    </tng-error>
  </tng-form-field>

  <!-- Password Field  -->
  <tng-form-field>
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" />
    <tng-error *ngIf="password.hasError('minlength')">
      Password should be at least
      {{ password.errors?.minlength.requiredLength }}
      characters long
    </tng-error>
    <tng-error *ngIf="password.hasError('required') && password.touched">
      Field is required
    </tng-error>
  </tng-form-field>

  <button>Login</button>
  <a routerLink="/register">I am not registered yet</a>
</form>
